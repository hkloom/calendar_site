<html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<head><title>YOUR SCHEDULE</title>
<script type="text/javascript">
	width = 700;
	height = 500;
</script>
<style type="text/css">
     canvas { border: 1px solid black; }
</style>
</head>
<body>
<canvas id="schedule" width="700" height = "480"></canvas>
<script>
var draw_block = function (day,start,end,color){
	var canvas = document.getElementById('schedule');
	var ctx = canvas.getContext('2d');
	ctx.fillStyle = color;
	ctx.fillRect(day*100,start*30,100,end*30);
}

	draw_block(0,3,6,"#000000");
</script>
</body>
</html>
